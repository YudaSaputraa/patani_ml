steps:
  - id: "build image"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/${PROJECT_ID}/patani-ml",
        "-f",
        "./Dockerfile",
        ".",
      ]

  - id: "push image"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/${PROJECT_ID}/$patani-ml"]

images:
  - "gcr.io/${PROJECT_ID}/patani-ml"
